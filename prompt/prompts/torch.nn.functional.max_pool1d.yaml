api: torch.nn.functional.max_pool1d
doc: "\n\ntorch.nn.functional.max_pool1d(input, kernel_size, stride=None, padding=0,\
  \ dilation=1, ceil_mode=False, return_indices=False)\xB6\nApplies a 1D max pooling\
  \ over an input signal composed of several input\nplanes.\n\nNote\nThe order of\
  \ ceil_mode and return_indices is different from\nwhat seen in MaxPool1d, and will\
  \ change in a future release.\n\nSee MaxPool1d for details.\n\nParameters\n\ninput\
  \ \u2013 input tensor of shape (minibatch,in_channels,iW)(\\text{minibatch} , \\\
  text{in\\_channels} , iW)(minibatch,in_channels,iW), minibatch dim optional.\nkernel_size\
  \ \u2013 the size of the window. Can be a single number or a\ntuple (kW,)\nstride\
  \ \u2013 the stride of the window. Can be a single number or a tuple\n(sW,). Default:\
  \ kernel_size\npadding \u2013 Implicit negative infinity padding to be added on\
  \ both sides, must be >= 0 and <= kernel_size / 2.\ndilation \u2013 The stride between\
  \ elements within a sliding window, must be > 0.\nceil_mode \u2013 If True, will\
  \ use ceil instead of floor to compute the output shape. This\nensures that every\
  \ element in the input tensor is covered by a sliding window.\nreturn_indices \u2013\
  \ If True, will return the argmax along with the max values.\nUseful for torch.nn.functional.max_unpool1d\
  \ later\n\n\n\n"
