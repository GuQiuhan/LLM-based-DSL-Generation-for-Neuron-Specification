api: torch.nn.functional.avg_pool3d
doc: "\n\ntorch.nn.functional.avg_pool3d(input, kernel_size, stride=None, padding=0,\
  \ ceil_mode=False, count_include_pad=True, divisor_override=None) \u2192 Tensor\xB6\
  \nApplies 3D average-pooling operation in kT\xD7kH\xD7kWkT \\times kH \\times kWkT\xD7\
  kH\xD7kW regions by step\nsize sT\xD7sH\xD7sWsT \\times sH \\times sWsT\xD7sH\xD7\
  sW steps. The number of output features is equal to\n\u230Ainput\_planessT\u230B\
  \\lfloor\\frac{\\text{input planes}}{sT}\\rfloor\u230AsTinput\_planes\u200B\u230B\
  .\nSee AvgPool3d for details and output shape.\n\nParameters\n\ninput \u2013 input\
  \ tensor (minibatch,in_channels,iT\xD7iH,iW)(\\text{minibatch} , \\text{in\\_channels}\
  \ , iT \\times iH , iW)(minibatch,in_channels,iT\xD7iH,iW)\nkernel_size \u2013 size\
  \ of the pooling region. Can be a single number or a\ntuple (kT, kH, kW)\nstride\
  \ \u2013 stride of the pooling operation. Can be a single number or a\ntuple (sT,\
  \ sH, sW). Default: kernel_size\npadding \u2013 implicit zero paddings on both sides\
  \ of the input. Can be a\nsingle number or a tuple (padT, padH, padW), Default:\
  \ 0\nceil_mode \u2013 when True, will use ceil instead of floor in the formula\n\
  to compute the output shape\ncount_include_pad \u2013 when True, will include the\
  \ zero-padding in the\naveraging calculation\ndivisor_override \u2013 if specified,\
  \ it will be used as divisor, otherwise\nsize of the pooling region will be used.\
  \ Default: None\n\n\n\n"
