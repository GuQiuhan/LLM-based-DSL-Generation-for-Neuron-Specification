api: torch.nn.functional.avg_pool2d
doc: "\n\ntorch.nn.functional.avg_pool2d(input, kernel_size, stride=None, padding=0,\
  \ ceil_mode=False, count_include_pad=True, divisor_override=None) \u2192 Tensor\xB6\
  \nApplies 2D average-pooling operation in kH\xD7kWkH \\times kWkH\xD7kW regions\
  \ by step size\nsH\xD7sWsH \\times sWsH\xD7sW steps. The number of output features\
  \ is equal to the number of\ninput planes.\nSee AvgPool2d for details and output\
  \ shape.\n\nParameters\n\ninput \u2013 input tensor (minibatch,in_channels,iH,iW)(\\\
  text{minibatch} , \\text{in\\_channels} , iH , iW)(minibatch,in_channels,iH,iW)\n\
  kernel_size \u2013 size of the pooling region. Can be a single number or a\ntuple\
  \ (kH, kW)\nstride \u2013 stride of the pooling operation. Can be a single number\
  \ or a\ntuple (sH, sW). Default: kernel_size\npadding \u2013 implicit zero paddings\
  \ on both sides of the input. Can be a\nsingle number or a tuple (padH, padW). Default:\
  \ 0\nceil_mode \u2013 when True, will use ceil instead of floor in the formula\n\
  to compute the output shape. Default: False\ncount_include_pad \u2013 when True,\
  \ will include the zero-padding in the\naveraging calculation. Default: True\ndivisor_override\
  \ \u2013 if specified, it will be used as divisor, otherwise\nsize of the pooling\
  \ region will be used. Default: None\n\n\n\n"
