api: torch.linalg.lu_factor_ex
doc: "\n\ntorch.linalg.lu_factor_ex(A, *, pivot=True, check_errors=False, out=None)\xB6\
  \nThis is a version of lu_factor() that does not perform error checks unless check_errors=\
  \ True.\nIt also returns the info tensor returned by LAPACK\u2019s getrf.\n\nNote\n\
  When the inputs are on a CUDA device, this function synchronizes only when check_errors=\
  \ True.\n\n\nWarning\nThis function is \u201Cexperimental\u201D and it may change\
  \ in a future PyTorch release.\n\n\nParameters\nA (Tensor) \u2013 tensor of shape\
  \ (*, m, n) where * is zero or more batch dimensions.\n\nKeyword Arguments\n\npivot\
  \ (bool, optional) \u2013 Whether to compute the LU decomposition with partial pivoting,\
  \ or the regular LU\ndecomposition. pivot= False not supported on CPU. Default:\
  \ True.\ncheck_errors (bool, optional) \u2013 controls whether to check the content\
  \ of infos and raise\nan error if it is non-zero. Default: False.\nout (tuple, optional)\
  \ \u2013 tuple of three tensors to write the output to. Ignored if None. Default:\
  \ None.\n\n\nReturns\nA named tuple (LU, pivots, info).\n\n\n"
