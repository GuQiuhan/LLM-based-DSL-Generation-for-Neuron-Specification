api: torch.nn.functional.smooth_l1_loss
doc: "\n\ntorch.nn.functional.smooth_l1_loss(input, target, size_average=None, reduce=None,\
  \ reduction='mean', beta=1.0)[source]\xB6\nCompute the Smooth L1 loss.\nFunction\
  \ uses a squared term if the absolute\nelement-wise error falls below beta and an\
  \ L1 term otherwise.\nSee SmoothL1Loss for details.\n\nReturn type\nTensor\n\n\n"
