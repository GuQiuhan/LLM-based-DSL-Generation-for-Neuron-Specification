api: torch.nn.functional.gaussian_nll_loss
doc: "\n\ntorch.nn.functional.gaussian_nll_loss(input, target, var, full=False, eps=1e-06,\
  \ reduction='mean')[source]\xB6\nGaussian negative log likelihood loss.\nSee GaussianNLLLoss\
  \ for details.\n\nParameters\n\ninput (Tensor) \u2013 expectation of the Gaussian\
  \ distribution.\ntarget (Tensor) \u2013 sample from the Gaussian distribution.\n\
  var (Tensor) \u2013 tensor of positive variance(s), one for each of the expectations\n\
  in the input (heteroscedastic), or a single one (homoscedastic).\nfull (bool, optional)\
  \ \u2013 include the constant term in the loss calculation. Default: False.\neps\
  \ (float, optional) \u2013 value added to var, for stability. Default: 1e-6.\nreduction\
  \ (str, optional) \u2013 specifies the reduction to apply to the output:\n'none'\
  \ | 'mean' | 'sum'. 'none': no reduction will be applied,\n'mean': the output is\
  \ the average of all batch member losses,\n'sum': the output is the sum of all batch\
  \ member losses.\nDefault: 'mean'.\n\n\nReturn type\nTensor\n\n\n"
